var header;
var body;
function funVar()
	{
  	header       = getRadioValue('header');
  	body    = getRadioValue('body');
	}

function getRadioValue (property)
	{
  	var retVal;
  	var i=0;
  	while (i < 48)
  		{
    	if (document.myForm[property][i].checked)
    		{
      		return document.myForm[property][i].value;
    		}
    	i++;
  		}
  	if (document.myForm[property][48].checked)
  		{
    	return '';
  		}
  	return document.myForm[property + '.txt'].value;
	}

function setTxt (property)
	{
  	var val = getRadioValue(property);
  	if (val == 'def')
  		{
  		val = '';
  		}
  	eval(property.substr(1) + '="' + val + '";');
  	document.myForm[property + '.txt'].value = val;
	}
</script>
