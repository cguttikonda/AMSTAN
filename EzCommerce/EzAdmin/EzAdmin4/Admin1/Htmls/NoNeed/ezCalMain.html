<html>
<head>
<script>
	
	function getSysDate()
	{
		var currDate = new Date()
		document.forms[0].selMonth.selectedIndex=currDate.getMonth()

		
		
		for(i=0;i<document.forms[0].selYear.options.length;i++)
		{
			if(document.forms[0].selYear.options[i].value==currDate.getFullYear())
			{
				document.forms[0].selYear.selectedIndex=i
				break;
			}
		}

		parent.frames[1].document.location.reload(true);
	}

	function reloadCalendar()
	{
		parent.frames[1].document.location.reload(true);
	}
		

</script>
<body bgcolor="#0A2B5D" onLoad=getSysDate()>
<center>
<form>
<Table >
<Tr>
<Td valign=top>
	<select name=selMonth onChange=reloadCalendar()>
		<option value=0>January</option>
		<option value=1>February</option>
		<option value=2>March</option>
		<option value=3>April</option>
		<option value=4>May</option>
		<option value=5>June</option>
		<option value=6>July</option>
		<option value=7>August</option>
		<option value=8>September</option>
		<option value=9>October</option>
		<option value=10>November</option>
		<option value=11>December</option>
	</select>
</Td>
<Td valign=top>
	<select name=selYear onChange='reloadCalendar()'>
	<option value=1900>1900</option>
		<script>
		var i
		for(i=1901;i<2010;i++)
		{	

			document.writeln("<option value=" + i +">" +i +"</option>")
			
		}
	</script>

	</select>
</Td>
</Tr>
</Table>
</form>
</center>
</body>
</html>
